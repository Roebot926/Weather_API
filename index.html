<!DOCTYPE html>
<html>
    <head>
        <title>Weather API</title>
    </head>
    <body>
    <form id="city-form">
        <input id = "city-input" type="text" name="city" value="Enter City!"/>
        <button type = 'submit'>Submit</button>
        
    </form>

    <h1>City Name: <span id="city-name"></span></h1>

    <img id="icon"/>

    <p>Temp (&deg;C): <span id ='temps'></span></p>
    <p>Feels like (&deg;C): <span id="feel"></span></p>
    <p>Wind Speed: <span id="wind"></span></p>
    <script type="text/javascript" src="script.js"></script>
    </body>
</html>
